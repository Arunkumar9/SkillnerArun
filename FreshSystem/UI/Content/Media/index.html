<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GOLDIM video</title>
</head>

<body>




<div id="videogal" style="width:320px; height:240px;"></div>

	<script type="text/javascript" src="/goldim2/swfobject.js"></script>
	<script type="text/javascript">
		var s1 = new SWFObject("/goldim2/mediaplayer.swf","mediaplayer","320","240","7");
		s1.addParam("allowfullscreen","false");
		s1.addVariable("width","320");
		s1.addVariable("height","240");
		s1.addVariable("file","/goldim2/babio_lo.flv");
		s1.addVariable("image","/goldim2/babio_lo.jpg");
		s1.addVariable("screencolor","0x000000");
		s1.addVariable("backcolor","0xFFFFFF");
		s1.addVariable("frontcolor","0x035701");
		s1.addVariable("lightcolor","0x3d9e03");
		s1.write("videogal");
	</script>
    
    
    
    
</body>
</html>
